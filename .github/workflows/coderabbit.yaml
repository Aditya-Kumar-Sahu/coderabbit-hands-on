name: CodeRabbit CLI Review

on:
  push:
    branches:
      - '**' # Triggers on push to any branch

jobs:
  coderabbit-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to access commit history for the diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CodeRabbit CLI
        run: npm install -g coderabbit

      - name: Run CodeRabbit Review
        env:
          CODERABBIT_API_KEY: ${{ secrets.CODERABBIT_API_KEY }}
        # Reviews the changes in the latest commit (HEAD) compared to the previous one (HEAD~1)
        run: |
          coderabbit review --plain --type committed --base-commit HEAD~1
